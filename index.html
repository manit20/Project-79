<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="pizza.png">
        </div>
      <!-- Add menu_div here and create button to call getmenu() -->
      <div class="menu_div">
          <button id="menu_list" onclick="getmenu()">Show Menu</button>
          <div id="display_menu">
            <ol class="menu_list">
                <h3>1. Chicken Tandoori Pizza</h3>
                <h3>2. Deluxe Veggie Pizza</h3>
                <h3>3. Paneer Tikka Pizza</h3>
                <h3>4. Veg Extravaganza Pizza</h3>
                <h3>5. Veg Supreme Pizza</h3>
            </ol>
        </div>
      </div>
      
    </div>

    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings"/></br>
            <button id="add_toppings" onclick="additem()" >Recommend a new Pizza</button>
        </div>
        
    </div>
     <!-- Add display_addedmenu div here! -->
     <div class="block2">
        <div class="display_addedmenu">
            <img src="pizzaImg.png">
            <h3>pizza</h3>
        </div>
    </div>
    <div>
        <img class="img-responsive"  src="topping.png">
    </div>

</body>
</html>
